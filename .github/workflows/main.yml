name: DOCKER_BUILD

on: [push]

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: Docker login
        run: echo ${{ secrets.DOCKER_HUB }} | docker login -u pfremm --password-stdin
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Find latest S6 Overlay
        run: s6_overlay_release=$(curl -s https://api.github.com/repos/just-containers/s6-overlay/releases/latest | jq .tag_name | tr -d \") >> $GITHUB_ENV
      - name: Run Buildx
        run: |
          echo "s6 version: ${{ env.s6_overlay_release }}"
          docker buildx build \
            --platform linux/arm64 \
            --output "type=image" --push \
            --build-arg "S6_OVERLAY_RELEASE=${{ env.s6_overlay_release }}" \
            --tag $GITHUB_REPOSITORY:arm64 .
